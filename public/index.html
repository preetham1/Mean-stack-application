<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="./js/script.js"></script>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body ng-app="myApp" ng-controller="myCtrl">
  <div style="padding:100px; align:center;">

    <div class="form-panel well well-sm">
      <div class="panel-heading">
        Add contact
      </div>

      <div class="panel-body">


        <form>
          <input type="text" class="form-control" style="width : 250px;" placeholder="First Name " ng-model="user.fname" /><br/>
          <input type="text" class="form-control" style="width : 250px;" placeholder="Last Name " ng-model="user.lname" /> <br/>
          <input type="text" class="form-control" style="width : 250px;" placeholder="Phone Number " ng-model="user.phone" /><br/>
          <button type="submit" class="btn btn-default" ng-click="addUser(user)">Submit</button>
          <button style="margin-left:20px;" type="reset" class="btn btn-default">Reset</button><br />
        </form>
      </div>
    </div>
    <br /><br /><br />

    <table class="table table-striped">
      <tr ng-repeat="x in contactList">
        <td>{{ x.first_name }}</td>
        <td>{{ x.last_name }}</td>
        <td>{{ x.phone }}</td>
        <td><button type="button" ng-click="deleteUser(x)">Delete </button></td>
      </tr>
    </table>
  </div>
</body>

</html>
